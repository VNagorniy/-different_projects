<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flip Coin</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="heads-count">Орёл: 0</p>
        <p id="tails-count">Решка: 0</p>
      </div>
      <div class="coin" id="coin">
        <div class="heads">
          <img src="./heads.svg" />
        </div>
        <div class="tails">
          <img src="./tails.svg" />
        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Подбросить монету</button>
        <button id="reset-button">Сбросить</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
